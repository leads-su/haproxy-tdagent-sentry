
<source>
  @type http
  port 9888
  bind 0.0.0.0
  @log_level debug
</source>

<match sentry.**>
  @type http
  @log_level debug

  endpoint "#{ENV['SENTRY_ADDR']}/api/${tag[1]}/store/?sentry_version=7&sentry_key=${tag[2]}"
  open_timeout 2
  http_method post
  content_type application/json

  <buffer tag>
    @type file
    path /var/log/td-agent/sentry.buffer
    retry_forever true
    flush_mode immediate
    chunk_limit_size 32MB
    retry_type periodic
    retry_wait 10s
    retry_randomize true
    compress text
  </buffer>
</match>

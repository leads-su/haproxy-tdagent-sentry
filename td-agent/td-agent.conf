
<source>
  @type http
  port 9888
  bind 0.0.0.0
  @log_level debug
  add_remote_addr true

  <parse>
    @type none
  </parse>
</source>

<match sentry.envelope.**>
  @type http
  @log_level debug

  endpoint "#{ENV['SENTRY_ADDR']}/api/${tag[2]}/${tag[1]}/?sentry_version=7&sentry_key=${tag[3]}"
  open_timeout 2
  http_method post
  content_type text/plain
  headers_from_placeholders {"X-Forwarded-For": "${$.REMOTE_ADDR}"}

  <format>
    @type single_value
  </format>

  <buffer tag,$.REMOTE_ADDR>
    @type file
    path /var/log/td-agent/sentry.buffer
    retry_forever true
    flush_mode immediate
    chunk_limit_size 32MB
    retry_type periodic
    retry_wait 10s
    retry_randomize true
    compress text
  </buffer>
</match>
